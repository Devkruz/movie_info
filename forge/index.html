<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Movie | Search</title>
</head>
<body class="movies-search_page">

     <div class="logo_wrapper">

         <h2 class="logo">
             MovieInfo
         </h2>

     </div>

     <div class="search_wrapper">

         <div class="search">

             <h1 class="search-heading">Search For Any Movie</h1>

             <form action="" id="movie-search-input_wrapper">
                 <input type="text" name="Movie-Search-input" id="movie-search-input" placeholder="Search Movies">
             </form>
             
         </div>

     </div>

     <div class="movies-showcase_wrapper">

         <div class="movies-showcase">
            <template id="movie-template">
                <div class="movie">
                    <div class="poster">
                      <img class="poster-img" src="" alt="">
                    </div>
                       <h3 class="title">
                
                       </h3>
                    <a class="details-btn">Details</a>
                   </div>
             </template>
        </div>

     </div>

     


</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" 
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
crossorigin="anonymous"></script>
<script src="./js/app.js">
</script>
</html>
